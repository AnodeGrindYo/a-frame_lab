<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-box position="-1 -3 -3" rotation="0 0 0" color="green" metalness="0.5"></a-box>
        <a-box position="1 -3 -3" rotation="0 0 0" color="yellow" metalness="0.5"></a-box>
        <a-box position="3 -3 -3" rotation="0 0 0" color="red" metalness="0.5"></a-box>
        
        <a-box position="-1 -1 -3" rotation="0 0 0" color="green" metalness="0.5"></a-box>
        <a-box position="1 -1 -3" rotation="0 0 0" color="yellow" metalness="0.5"></a-box>
        <a-box position="3 -1 -3" rotation="0 0 0" color="red" metalness="0.5"></a-box>
        
        <a-box position="-1 1 -3" rotation="0 0 0" color="green" metalness="0.5"></a-box>
        <a-box position="1 1 -3" rotation="0 0 0" color="yellow" metalness="0.5"></a-box>
        <a-box position="3 1 -3" rotation="0 0 0" color="red" metalness="0.5"></a-box>
        <a-animation attribute="rotation"
                 easing="linear"
                 dur="3000"
                 fill="forwards"
                 to="0 0 360"
                 repeat="indefinite"></a-animation>
        <!-- <a-animation attribute="material.color"
                  easing="linear"
                  dur="10000"
                  fill="forwards"
                  from="green"
                  to="red"
                  repeat="indefinite"></a-animation> -->
      </a-entity>
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#000"></a-sky>
    </a-scene>
    <!-- <script type="text/javascript">
      var rotation = 
    </script> -->
  </body>
</html>
